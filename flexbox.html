<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
   <h2>Expenses Summary</h2> 
<div class="expense-container">
    <div class="card">
        <h3>Total Income</h3>
        <p class="income">₹50,000</p>
    </div>

    <div class="card">
        <h3>Total Expenses</h3>
        <p class="expense">₹30,000</p>
    </div>

    <div class="card">
        <h3>Total Savings</h3>
        <p class="savings">₹20,000</p>
    </div>
</div>

<h2>Expense Dashboard</h2>

<div class="dashboard">
    <div class="card">
        <h3>Total Income</h3>
        <p class="income">₹50,000</p>
    </div>

    <div class="card">
        <h3>Total Expenses</h3>
        <p class="expense">₹30,000</p>
    </div>

    <div class="card">
        <h3>Total Savings</h3>
        <p class="savings">₹15,000</p>
    </div>

    <div class="card">
        <h3>Remaining Balance</h3>
        <p class="balance">₹20,000</p>
    </div>
</div>
  
</body>
</html>
